<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/chart.css">
  <link rel="stylesheet" href="styles/card.css">

  <title> Expenses Chart component </title>
</head>
<body>
  <main>
    <header>
      <div class="header-balance-info">
        My balance
        <span>
          $921.48
        </span>
      </div>
        <img src="images/logo.svg" al="logo" />
    </header>
    <dl class="chart-painel">
      <dt>
        Spending - Last 7 days
      </dt>
      <div class="chart">
        <dd class="chart-item">
          <div class="itemDetail hide" >
            amount
          </div>
          <div class="chart-column thirtyFivepercent" id="chart-column-1"></div>
          <div class="chart-info">
            day
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            amount
          </div>
          <div class="chart-column sixtyPercent"></div>
          <div class="chart-info">
            day
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            amount
          </div>
          <div class="chart-column highest"></div>
          <div class="chart-info">
            day
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            amount
          </div>
          <div class="chart-column fiftyPercent"></div>
          <div class="chart-info">
            day
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            amount
          </div>
          <div class="chart-column fourthPercent"></div>
          <div class="chart-info">
            day
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            $ 17.45
          </div>
          <div class="chart-column seventyPercent"></div>
          <div class="chart-info">
            sat
          </div>
        </dd>

        <dd class="chart-item">
          <div class="itemDetail hide">
            $ 17.45
          </div>
          <div class="chart-column fourthFivePercent"></div>
          <div class="chart-info">
            sun
          </div>
        </dd>
      </div>
      <div class="line"></div>
      <div class="card">
        <div class="amount">
          Total this month
          <span id="total">
            $478.33
          </span>
        </div>
        <div class="lastMonth">
          <span>
            +2.4%
          </span>
          from last month
        </div>
      </div>
    </dl> 
  </main>  
  <script src="scripts/main.js"></script>
</body>
</html>
